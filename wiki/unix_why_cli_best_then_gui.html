<h1>Почему CLI лучше GUI?</h1>

CLI - если кратко то это командная строка, а GUI - такой привычный всем графический интерфейс.

<ul>
	<li>Не все возможности системы реализованы в GUI</li>
	<li>Мощные возможности по работе с текстовыми потоками</li>
	<li>Не менее мощные возможности по работе с другими типами данных</li>
</ul>
